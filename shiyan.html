<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
  <style type="text/css">
    *{
		margin:0;
		padding:0;
		font-size:12px;}
	div{ border:1px red solid;}
	.zong{ width:1000px; height:700px; margin:0 auto;}
	.s{ height:100px;}
	.x{ height:597px;}
    .x-zuo,.x-zhong,.x-you{ float:left;}
	.x-zuo{ width:100px; height:597px;}
	.x-you{ width:100px; height:597px;}
	.x-zhong{ width:793.6px; height:597px;}
	.x-zhong-s{ height:250px;}
	.x-zhong-x{ height:344px;}
	.x-zhong-s-z{ width:353px; float:left; height:250px;}
	.x-zhong-s-y{ width:435.8px; float:left; height:250px;}
  </style>
</head>

<body>
  <div class="zong">
    <div class="s"></div>
    <div class="x">
      <div class="x-zuo"></div>
      <div class="x-zhong">
        <div class="x-zhong-s">
          <div class="x-zhong-s-z"></div>
          <div class="x-zhong-s-y"></div>
        </div>
        <div class="x-zhong-x"></div>
      </div>
      <div class="x-you"></div>
    </div>
  </div>
</body>
</html>
